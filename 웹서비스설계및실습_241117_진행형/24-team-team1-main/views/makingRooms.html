<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>방 만들기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        img {
            margin-top: 20px;
            width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            /* 오른쪽 상단에 위치 */
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* 방 이름 입력란 크기 조정 */
        #room-name {
            width: 150px;
            padding: 5px;
            font-size: 16px;
        }

        /* 필드셋 스타일 */
        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 100%;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* 라디오 버튼 스타일 */
        .radio-group {
            display: flex;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #000000;
        }

        .button-container2 {
            position: relative;
            top: 30px;
            padding: 30px;
            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
        }

        .button-container2 button {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 7px;
            margin-top: 70px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <img src="images/logo2.png" alt="게임 로고">
    <h1>방 만들기</h1>

    <!-- 방 만들기 폼 -->
    <form action="/createRoom" method="GET" class="button-container2">
        <legend>원하시는 방을 설정하세요</legend>
        <div class="form-group">
            <label for="room-name">방 이름:</label>
            <input type="text" id="room-name" name="roomName" required>
        </div>

        <div class="form-group">
            <span>게임 난이도:</span>
            <div class="radio-group">
                <label><input type="radio" name="difficulty" value="easy" required> 하</label>
                <label><input type="radio" name="difficulty" value="medium"> 중</label>
                <label><input type="radio" name="difficulty" value="hard"> 상</label>
            </div>
        </div>

        <button type="submit">방 만들기</button>
    </form>

    <div class="button-container">
        <button onclick="location.href='/logout'">로그아웃</button>
        <button onclick="location.href='/ranking'">랭킹</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const difficulty = urlParams.get('difficulty');

        // // 이전 선택한 난이도를 기본값으로 설정
        // if (difficulty) {
        //     document.getElementById('difficulty-select').value = difficulty;
        // }
    </script>

</body>

</html>
